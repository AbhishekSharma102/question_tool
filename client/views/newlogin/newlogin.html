<template name="newlogin">
	<body>
		<div id="returnbutton">
		    <div id="banner">
		        Question Tool Login
		    </div>
		</div>
		<br />
	    <br />
	    <div id="wrapper">
            <div class="center">
                <div class="columnhead">
                    Question Tool Login
                </div>
				<br />
                <table width="100%">
                    <tr>
                        <td style="font-weight: bold">
							Your email:
						</td>
                        <td>
							<input id="loginemail" maxlength="30" name="poster" type="text">
						</td>
                    </tr>
			        <tr>
			            <td style="font-weight: bold">
							Your password:
						</td>
			            <td>
							<input id="passwordbox" maxlength="50" type="password">
						</td>
			        </tr>
	        	</table>
                <p style="text-align: center">
					<button id="submitbutton">Submit</button>
					<input name="submit_check" type="hidden" value="1">
				</p>
                <p style="text-align: center">
					<a href="" id="returnbutton">Return</a>
				</p>
            </div>
			<br />
	    </div>
	</body>
</template>
