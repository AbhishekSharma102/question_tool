<template name="register">
	<div id="darker">
	</div>
	<div class="formcontainer">
		<h1 class="formtitle">Register</h1>
		<div class="modaltopmessage">
			Create an account to save your information, add favorites, and create Question Tool instances.
		</div>
		<div class="inputcontainer">
			<input type="text" id="loginemail" class="input" placeholder="Email...">
			<input type="text" id="loginname" class="input" placeholder="Name...">
			<input type="password" id="passwordbox" class="input" placeholder="Password...">
			<input type="password" id="passwordconfirm" class="input" placeholder="Confirm password...">
			<div class="modalbottommessage">
				Already have an account? <p class="modalemphasis" id="loginemphasis">Log in</p>
			</div>
			<div id="registersubmitbutton">
				Register
			</div>
		</div>
	</div>
</template>
