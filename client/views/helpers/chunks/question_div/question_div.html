<template name="question_div">
  <div class="question-wrapper">
    <div id="{{_id}}" class="question {{#if popular}}popular-question{{else}}{{age_marker}}{{/if}} {{#if isDisabled}}hidden-question{{/if}}">
      <p class="questiontext">{{{text}}}</p>
      <!-- {{# if hasAnswers}}
        {{> answers_list}}
      {{/if}} -->
      <p class="hiddenMessage" id="{{_id}}">show replies</p>
      <div class="replybottom" id="down{{_id}}">
        <textarea id="text{{_id}}" class="replyarea" placeholder="Type a response..." maxlength="{{responseLength}}"></textarea>
        <div style="margin: 8px 0">
          <span class="replycounter">
            {{replyCount}}/{{responseLength}}
          </span>
          <span class="replybottombutton" id="{{_id}}">
            Reply
          </span>
          <span class="anon-reply-bottom-button" id="{{_id}}">
            Anonymous Reply
          </span>
        </div>
      </div>
      <div class="question-toolbar">
        <span class="vote-and-options">
          <a class="voteright {{shade}}" id="{{_id}}"><span class="triangle"></span> {{votes}}</a>
          <span class="replybutton" id="reply{{_id}}">Reply</span>
          {{#if adminButtons}}
          <span class="adminquestionhide" id="{{_id}}">
            {{#if isDisabled}}Unhide{{else}}Hide{{/if}}
          </span>
          <span class="adminquestionmodify" id="{{_id}}">
            Modify
          </span>
          {{/if}}
        </span>
        <span class="sharing">
          {{#if popular}}
          <span class="image-icon popular-icon"></span>
          {{else}}
            {{#if stale}}
              <span class="image-icon stale-icon"></span>
            {{/if}}
          {{/if}}
          {{#if new}}
            <span class="image-icon new-icon"></span>
          {{/if}}
          <span class="image-icon facebookbutton"></span>
          <span class="image-icon twitterbutton"></span>
        </span>
      </div>
      <div class="asked-by">
        {{#if poster}}
        <span class="poser">
          {{#if email}}
            <a href="mailto:{{email}}">{{poster}}</a>
          {{else}}
            {{poster}}
          {{/if}}
        </span>
        {{/if}}
        asked <span class="smallcaps">{{f_time}}</span>
      </div>
    </div>
  </div>
</template>
