<template name="userInfo">
	<div id="rightInfo">
		{{#if currentUser}}
			<span id="navProfile">
				({{currentUser.profile.name}})
			</span>
			<span id="navLogout">
				Logout
			</span>
		{{else}}
			<span id="navLogin">
				Login
			</span>
			<span id="navRegister">
				Register
			</span>
		{{/if}}
	</div>
</template>
