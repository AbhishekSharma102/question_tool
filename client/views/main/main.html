<template name="home">
	<body>
		{{> userInfo title=" Question Tool" list=false}}
		<div id="toparea" style="text-align: center;">
			<div id="creatediv">
				<!--<textarea id="questioninput" maxlength="{{questionLength}}" placeholder="Type your question here..."></textarea>-->
				<div id="topinputcontainer">
					<input id="instancenameinput" type="text" placeholder="Instance name...">
					<input id="instancedescriptioninput" type="text" placeholder="Description...">
				</div>
				<div id="instancebottominputcontainer">
					<input class="instancemodsinput firstmodinput" type="text" placeholder="Moderator email...">
					<div class="emptyinputspacer lastinputspacer">
						<div class="plusbuttoncontainer firstmodinput">
							<div class="instancemodsplus">
								+
							</div>
						</div>
					</div>
					<div class="dropdowncontainer">
						<p class="dropdownlabel">Number of "featured" questions:</p>
	                    <select name="threshold" size="1">
	                        <option value="2">2</option>
	                        <option value="4">4</option>
	                        <option value="6">6</option>
	                        <option value="8">8</option>
	                    </select>
					</div>
					<div class="dropdowncontainer">
						<p class="dropdownlabel">New questions appear in red text for:</p>
	                    <select name="new_length" size="1">
	                        <option value="30">30 seconds</option>
	                        <option value="60">1 minute</option>
	                        <option value="300">5 minutes</option>
	                        <option value="3600">1 hour</option>
	                        <option value="86400">1 day</option>
	                        <option value="604800">1 week</option>
	                    </select>
					</div>
					<div class="dropdowncontainer">
						<p class="dropdownlabel">Old questions appear in grey text after:</p>
	                    <select name="stale_length" size="1">
	                        <option value="900">15 minutes</option>
	                        <option value="1800">30 minutes</option>
	                        <option value="3600">1 hour</option>
	                        <option value="86400">1 day</option>
	                        <option value="604800">1 week</option>
	                        <option value="2592000">1 month</option>
	                        <option value="31557600">1 year</option>
	                    </select>
					</div>
				</div>
				<div id="bottomquestionarea">
					<div id="checkareas">
						<div id="checkarea1">
							<div class="checkarealeft">
								<div class="checkbox" id="advancedbox">
									<div class="checked" id="advancedcheck">
									</div>
								</div>
							</div>
							<div class="checkarearight">
								<p class="checkboxlabel">Advanced options?</p>
							</div>
						</div>
						<div id="checkarea2">
							<div class="checkarealeft">
								<div class="checkbox" id="allowanonbox">
									<div class="checked" id="allowanoncheck">
									</div>
								</div>
							</div>
							<div class="checkarearight">
								<p class="checkboxlabel">Allow anonymous?</p>
							</div>
						</div>
					</div>
					<div id="buttonarea">
						Create an instance!
					</div>
				</div>
			</div>
		</div>
		<div id="recent">
			<div id="questionscontainer">
				{{#each instanceList}}
					<div class="instancecolumn">
						{{#if indexOne}}
							<div id="{{_id}}" class="instance {{#if isFavorite}}favoriteInstance{{/if}}">
								<p class="instancename">
									{{tablename}}
								</p>
								{{#if currentUser}}
									<div class="favoritebutton {{#if isFavorite}}buttonFavorite{{/if}}" id="{{_id}}">
									</div>
								{{/if}}
								<div class="answercontainer">
									<span class="answertext">
										{{description}}
									</span>
								</div>
								<div class="quesitonbottom">
									<div class="bottomleft">
										<p class="postername">
											Nick Rubin
										</p>
										<span class="time">{{lasttouch}}</span>
									</div>
								</div>
							</div>
						{{/if}}
					</div>
					<div class="instancecolumn">
						{{#if indexTwo}}
							<div id="{{_id}}" class="instance {{#if isFavorite}}favoriteInstance{{/if}}">
								<p class="instancename">
									{{tablename}}
								</p>
								{{#if currentUser}}
									<div class="favoritebutton {{#if isFavorite}}buttonFavorite{{/if}}" id="{{_id}}">
									</div>
								{{/if}}
								<div class="answercontainer">
									<span class="answertext">
										{{description}}
									</span>
								</div>
								<div class="quesitonbottom">
									<div class="bottomleft">
										<p class="postername">
											Nick Rubin
										</p>
										<span class="time">{{lasttouch}}</span>
									</div>
								</div>
							</div>
						{{/if}}
					</div>
					<div class="lastinstancecolumn">
						{{#if indexThree}}
							<div id="{{_id}}" class="instance {{#if isFavorite}}favoriteInstance{{/if}}">
								<p class="instancename">
									{{tablename}}
								</p>
								{{#if currentUser}}
									<div class="favoritebutton {{#if isFavorite}}buttonFavorite{{/if}}" id="{{_id}}">
									</div>
								{{/if}}
								<div class="answercontainer">
									<span class="answertext">
										{{description}}
									</span>
								</div>
								<div class="quesitonbottom">
									<div class="bottomleft">
										<p class="postername">
											Nick Rubin
										</p>
										<span class="time">{{lasttouch}}</span>
									</div>
								</div>
							</div>
						{{/if}}
					</div>
				{{/each}}
			</div>
		</div>
