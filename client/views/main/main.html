<template name="home">
	<body>
		<div id="banner">
			Question Tool Instance Chooser
			{{> userInfo}}
		</div>
		<br/><br/>
		<div id="wrapper" style="text-align: center;">
			<center>
				<div class="center">
					<div class="columnhead">
						Choose an instance
					</div>
					<br/>					
					<table width="100%">
						<tr>
							<td>
								<b>Choose which instance of the question tool you would like to see:</b>
							</td>
							<td>
								{{> instanceoptions}}
							</td>
						</tr>
					</table>
					<p align="center">
						{{> submitbutton}}
					</p>
					<input type="hidden" name="submit_check" value="1" />
					<div class="columnhead">
						OR
					</div>
					<br />
					<p style="text-align:center;">
						<a href="/create" id="createbutton">Create a new instance</a>
					</p>
					{{#if hasCookie}}
						<p align="center">
							<a href="/list">Return to the list</a>
						</p>
					{{/if}}
					{{#if toolAdmin}}
						<p align="center">
							<a href="/dashboard">Admin dashboard</a>
						</p>
					{{/if}}
					{{#if currentUser}}
						<table id="admintable">
							<tbody>
								{{#each instances}}
									<div class="tablerow" id="{{_id}}">
										<div id="tablespacer"></div>
										<tr>
											<td style="padding-left:15px;">
												<a href="/list/{{tablename}}">
													<p align="left">
														{{tablename}}
														{{#if userAdmin}}
															(Admin)
														{{/if}}
														{{#if userModerator}}
															(Moderator)
														{{/if}}
													</p>
												</a>
												<input class="hiddeninput" type="text" value="{{tablename}}">
											</td>
											<td style="padding-right:15px;">
												<a class="renamebutton" id="{{_id}}">
													<p align="right" id="rename">Rename</p>
												</a>
											</td>
											<td style="padding-right:10px;">
												<a class="deletebutton" id="{{_id}}">
													<p align="right" style="margin-right:15px;">Delete</p>
												</a>
											</td>
										</tr>
									</div>
								{{/each}}
								<br />
								<br />
							</tbody>
						</table>
					{{/if}}
				</div>
			</center>
		</div>
	</body>
</template>

<template name="instanceoptions">
	<select name="tablename" size="1">
		{{#each instances}}
			<option value="{{name}}">{{tablename}}</option>
		{{/each}}
	</select>
</template>

<template name="submitbutton">
	<button id="submitbutton">Submit</button>
</template>
