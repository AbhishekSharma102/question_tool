<template name="add">
	<body>
		<div id="banner">Question Tool Moderator Area</div>
		<br />
		<br />
		<div id="wrapper">
			<center>							
				<div class="center">
					<div class="columnhead">
						Add moderators
					</div>
					<br/>
					<center>
						<b><!-- ERROR MESSAGE GOES HERE IF ONE EXISTS --></b>
					</center>
					<br />
					<table width="100%">
						<tr>
							<td>
								<b>Enter the emails of moderators you'd like to add to {{tablename}}:</b>
							</td>
							<td>
								{{#each mods}}
									<div class="modline">
		                                <input class="modbox" style="float:left" type="text" maxlength="45" value="{{this}}"/>
										<div class="removebutton">
											x
										</div>
									</div>
								{{/each}}
								<div class="modline">
	                                <input class="modbox" style="float:left" type="text" maxlength="45" />
									<div class="plusbutton">
										+
									</div>
								</div>
							</td>
						</tr>
					</table>
					<p align="center">
						<button id="submitbutton">Submit</button>
					</p>
					<p align="center">
						<a href="/list">Return to the list</a>
					</p>
				</div>
			</center>
		</div>
	</body>
</template>
