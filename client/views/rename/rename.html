<template name="rename">
	<div id="darker">
	</div>
	<div class="formcontainer renameformcontainer">
		{{> close_button}}
		<h1 class="formtitle">Rename</h1>
		<div class="modaltopmessage">
			Rename your instance.
		</div>
		<div class="inputcontainer">
			<input type="text" class="input" id="namebox" maxlength="40" name="tname" value="{{renamename}}">
			<div class="renamesubmitbutton" id="{{renameid}}">
				Done
			</div>
		</div>
	</div>
</template>
