<template name="list">
	<div id="wrapper">
		{{> userInfo list=true}}
		<div id="toparea" style="text-align: center;">
			<div id="questiondiv">
				<textarea id="questioninput" maxlength="{{questionLength}}" placeholder="Type your question here..."></textarea>
				<div id="topinputcontainer">
					{{#if currentUser}}
						<input id="questionnameinput" spellcheck="false" type="text" placeholder="Name..." value="{{currentUser.profile.name}}" readonly>
						<input id="questionemailinput" spellcheck="false" type="text" placeholder="Email..." value="{{currentUser.emails.[0].address}}" readonly>
					{{else}}
						<input id="questionnameinput" spellcheck="false" type="text" placeholder="Name...">
						<input id="questionemailinput" spellcheck="false" type="text" placeholder="Email...">
					{{/if}}
				</div>
				<div id="bottominputcontainer">
					<input id="questionpasswordinput" type="password" placeholder="Password...">
					<input id="questionconfirminput" type="password" placeholder="Confirm password...">
				</div>
				<div id="bottomquestionarea">
					<div id="checkareas">
						{{#if currentUser}}
							<div id="checkarea1">
								<div class="checkarealeft">
									<div class="checkbox" id="anonbox">
										<div class="checked" id="anoncheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Post as anonymous?</p>
								</div>
							</div>
						{{else}}
							<div id="checkarea1">
								<div class="checkarealeft">
									<div class="checkbox" id="savebox">
										<div class="checked" id="savecheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Save your information?</p>
								</div>
							</div>
							<div id="checkarea2" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
								<div class="checkarealeft" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
									<div class="checkbox" id="anonbox">
										<div class="checked" id="anoncheck">
										</div>
									</div>
								</div>
								<div class="checkarearight" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
									<p class="checkboxlabel">Post as anonymous?</p>
								</div>
							</div>
						{{/if}}
					</div>
					<div class="countarea">
						<span id="darkcounter">{{count}}</span>/{{questionLength}}
					</div>
					<div id="buttonarea">
						Ask a question!
					</div>
				</div>
			</div>
			<!--<a href="/propose">Post a question</a> :: 
			<a href="/">Choose a different instance</a> ::
			<a href="/report">Archived questions</a> :: 
			<a href="/rss/{{tablename}}"><img src="/rss.gif" alt="xml icon" /></a>-->
		</div>
</div>
	<p class="instancetitle">{{tablename}}</p>
	<p class="description">{{description}}</p>
	{{#if admin}}
		<div class="admincontainer">
			<h2>Admin Interface</h2>
			<p>Click and drag two questions together to combine.</p>
			<!--<a id="unhidebutton">Unhide all questions</a> :: 
			<a id="{{id}}" class="deletebutton">Delete this instance</a> ::
			<a href="/add" class="modbutton">Add moderators</a> ::
			<a href="/rename/{{id}}">Rename this instance</a>-->
			<div class="adminbutton" id="unhidebutton">
				Unhide all
			</div>
			<div class="adminbutton deletebutton" id="{{id}}">
				Delete instance
			</div>
			<div class="adminbutton" id="modbutton">
				Add moderators
			</div>
			<div class="adminbutton" id="renamebutton">
				Rename instance
			</div>
		</div>
	{{/if}}
	{{#if moderator}}
		<div class="admincontainer modcontainer">
			<h2>Moderator Interface</h2>
			<p>Click and drag two questions together to combine.</p>
		</div>
	{{/if}}
	<div id="recent">
		<div id="questionscontainer">
			<div class="subcolumn">
				{{#each question}}
					{{#if indexOne}}
						<div id="{{_id}}" class="question {{#if popular}}popularquestion{{else}}{{age_marker}}{{/if}}">
							<!--<div class="votes v{{shade}}">
								<a class="voteClick" id="{{_id}}" href="{{votelink}}">{{votes}}<br />votes</a>
							</div>-->
							<div id="votearea">
								<a class="voteClick {{shade}}" href="{{votelink}}">{{votes}}</a>
								<div class="voteright" id="{{_id}}">
									Vote
								</div>
								{{#if popular}}
									<div class="questionbadgecontainer">
										<img src="/star.png" class="starimage">
										<p class="populartext">Popular</p>
									</div>
								{{else}}
									{{#if stale}}
										<div class="questionbadgecontainer">
											<img src="/stalequestion.png" class="starimage">
											<p class="stalequestiontext">Stale</p>
										</div>
									{{/if}}
								{{/if}}
								{{#if new}}
									<div class="questionbadgecontainer">
										<img src="/newquestion.png" class="starimage">
										<p class="newquestiontext">New</p>
									</div>
								{{/if}}
								<br />
								<div class="facebookbutton">
								</div>
								<div class="twitterbutton">
								</div>
							</div>
							<p class="questiontext">
								{{{text}}}
							</p>
							{{#each answer}}
								<div class="answercontainer">
									{{#if poster}}
										{{#if email}}
											<a href="mailto:{{email}}" class="answerposter">{{poster}}:</a> 
										{{else}}
											<span class="answerposter">{{poster}}: </span>
										{{/if}}
									{{/if}}
									<span class="answertext">
										{{{text}}}
									</span>
								</div>
							{{/each}}

								<div class="bottomleft">
									{{#if poster}}
										{{#if email}}
											<a href="mailto:{{email}}">
												<p class="postername">
													{{poster}}
												</p>
											</a> 
										{{else}}
											<p class="postername">
												{{poster}}
											</p>
										{{/if}}
									{{/if}}
									<span class="time">{{f_time}}</span>
								</div>
								<div class="bottomright">
									<!--<a href="{{answerlink}}">-->
										<div class="replybutton" id="reply{{_id}}">
											Reply
										</div>
									<!--</a>-->
								</div>
							</div>
							<div class="replybottom" id="down{{_id}}">
								<textarea id="text{{_id}}" class="replyarea" placeholder="Type a response..." maxlength="{{responseLength}}"></textarea>
								<div class="replyfields">

										<input type="text" class="replyemail" id="email{{_id}}" value="{{responseEmail}}" placeholder="Email...">
									{{/if}}
								</div>
								<div class="replybottomcheck">
									<div class="checkarealeft" style="{{#if anonymous}}{{else}}visibility=hidden!important{{/if}}">
										<div class="checkbox" id="replyanonbox" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
											<div class="checked anonchecked" id="{{_id}}">
											</div>
										</div>
									</div>
									<div class="checkarearight" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
										<p class="replychecklabel">Anonymous?</p>
									</div>
								</div>
								<div class="replycounter">
									<span id="darkcounter">{{replyCount}}</span>/{{responseLength}}
								</div>
								<div class="replybottombutton" id="{{_id}}">
									Reply
								</div>
							</div>
							{{#if adminButtons}}

										Hide
									</div>
									<div class="adminquestionmodify" id="{{_id}}">
										Modify
									</div>
								</div>
							{{/if}}
						</div>
					{{/if}}
				{{/each}}
			</div>
