<template name="list">
	<head>
		<link rel="alternate" type="application/rss+xml" href="/rss/{{tablename}}"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="banner">
				<h1 id="tablename">
					{{tablename}}
				</h1>
				{{> userInfo}}
			</div>
			<div id="toparea" style="text-align: center;">
				{{#if admin}}
					<h2>Admin Interface</h2>
					<p>Click and drag two questions together to combine.</p>
					<a id="unhidebutton">Unhide all questions</a> :: 
					<a id="{{id}}" class="deletebutton">Delete this instance</a> ::
 					<a href="/add" class="modbutton">Add moderators</a> ::
					<a href="/rename/{{id}}">Rename this instance</a>
					<br />
					<hr width="70%"/>
				{{/if}}
				{{#if moderator}}
					<h2>Moderator Interface</h2>
					<p>Click and drag two questions together to combine.</p>
					<br />
					<hr width="70%"/>
				{{/if}}
				<p id="tabledescription"><!--{{description}}--></p>
				<div id="questiondiv">
					<textarea id="questioninput" placeholder="Type your question here..."></textarea>
					<div id="topinputcontainer">
						<input id="questionnameinput" type="text" placeholder="Name...">
						<input id="questionemailinput" type="text" placeholder="Email...">
					</div>
					<div id="bottominputcontainer">
						<input id="questionpasswordinput" type="password" placeholder="Password...">
						<input id="questionconfirminput" type="password" placeholder="Confirm password...">
					</div>
					<div id="bottomquestionarea">
						<div id="checkareas">
							<div id="checkarea1">
								<div class="checkarealeft">
									<div class="checkbox" id="savebox">
										<div class="checked" id="savecheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Save your information?</p>
								</div>
							</div>
							<div id="checkarea2">
								<div class="checkarealeft">
									<div class="checkbox" id="anonbox">
										<div class="checked" id="anoncheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Post as anonymous?</p>
								</div>
							</div>
						</div>
						<div id="buttonarea">
							Ask a question!
						</div>
					</div>
				</div>
				<!--<a href="/propose">Post a question</a> :: 
				<a href="/">Choose a different instance</a> ::
				<a href="/report">Archived questions</a> :: 
				<a href="/rss/{{tablename}}"><img src="/rss.gif" alt="xml icon" /></a>-->
			</div>
	</div>
		<div id="recent">
			<div id="questionscontainer">
				<div class="subcolumn">
					{{#each question}}
						{{#if popular}}
						{{else}}
							{{#if indexOne}}
								<div id="{{_id}}" class="question {{age_marker}}">
									<!--<div class="votes v{{shade}}">
										<a class="voteClick" id="{{_id}}" href="{{votelink}}">{{votes}}<br />votes</a>
									</div>-->
									<div id="votearea">
										<a class="voteClick {{shade}}" id="{{_id}}" href="{{votelink}}">{{votes}}</a> votes
										<br />
									</div>
									<p class="questiontext">
										{{text}}
									</p>
									{{#each answer}}
										<div class="answercontainer">
											{{#if poster}}
												{{#if email}}
													<a href="mailto:{{email}}" class="answerposter">{{poster}}:</a> 
												{{else}}
													<span class="answerposter">{{poster}}: </span>
												{{/if}}
											{{/if}}
											<span class="answertext">
												{{text}}
											</span>
										</div>
									{{/each}}
									<div class="quesitonbottom">
										<div class="bottomleft">
											{{#if poster}}
												{{#if email}}
													<a href="mailto:{{email}}">
														<p class="postername">
															{{poster}}
														</p>
													</a> 
												{{else}}
													<p class="postername">
														{{poster}}
													</p>
												{{/if}}
											{{/if}}
											<span class="time">{{f_time}}</span>
										</div>
										<div class="bottomright">
											<!--<a href="{{answerlink}}">-->
												<div class="replybutton" id="reply{{_id}}">
													Reply
												</div>
											<!--</a>-->
										</div>
									</div>
									<div class="replybottom" id="down{{_id}}">
										<textarea id="text{{_id}}" class="replyarea" placeholder="Type a response..."></textarea>
										<div class="replyfields">
											<input type="text" class="replyname" id="name{{_id}}" placeholder="Name...">
											<input type="text" class="replyemail" id="email{{_id}}" placeholder="Email...">
										</div>
										<div class="replybottombutton" id="{{_id}}">
											Reply
										</div>
									</div>
									{{#if adminButtons}}
										<div class="adminbottom">
											<a class="hideQuestion" id="{{_id}}">Hide</a>
											<a href="{{modifylink}}">Modify</a>
										</div>
									{{/if}}
								</div>
							{{/if}}
						{{/if}}
					{{/each}}
				</div>
				<div class="subcolumn">

												{{else}}

												{{/if}}
											{{/if}}
											<span class="time">{{f_time}}</span>
										</div>
										<div class="bottomright">
											<!--<a href="{{answerlink}}">-->

									{{/if}}

				</div>

					{{#each question}}
						{{#if popular}}
						{{else}}
							{{#if indexThree}}
								<div id="{{_id}}" class="question {{age_marker}}">
									<!--<div class="votes v{{shade}}">
										<a class="voteClick" id="{{_id}}" href="{{votelink}}">{{votes}}<br />votes</a>-->
									<div id="votearea">
										<a class="voteClick {{shade}}" id="{{_id}}" href="{{votelink}}">{{votes}}</a> votes
										<br />
									</div>
									<p class="questiontext">

									{{#each answer}}
										<div class="answercontainer">
											{{#if poster}}

												{{/if}}
											{{/if}}
											<span class="answertext">

										</div>
									{{/each}}
									<div class="quesitonbottom">

												{{/if}}

										<div class="bottomright">
											<!--<a href="{{answerlink}}">-->

												</div>

									</div>
									<div class="replybottom" id="down{{_id}}">
										<textarea id="text{{_id}}" class="replyarea" placeholder="Type a response..."></textarea>
										<div class="replyfields">

					{{/each}}
				</div>
			</div>
		</div>
		<p style="text-align:center;margin-bottom:40px;">
			<a href="/create">Create a new instance</a> ::
			<a href="/credits">Question Tool Credits</a>
		</p>
	</body>
</template>
